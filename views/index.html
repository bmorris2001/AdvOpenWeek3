<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div id="container">
        <h1>Enter your employee info.</h1>
        <nav>
            <a href="#">Enter Information</a>
            <a href="view.html">Look at employees</a>
        </nav>
        <form action="/saveEmpEntry" method="post">
            <span id="err" style="color: red;"></span>
            <br>
            <label for="EmpFName">Enter Your Employee First Name.</label>
            <br>
            <input type="text" name="EmpFName" id="EmpFName">
            <br>
            <label for="EmpLName">Enter Your Employee Last Name.</label>
            <br>
            <input type="text" name="EmpLName" id="EmpLName">
            <br>
            <label for="empDep">Select Your Employee Departement.</label>
            <br>
            <select name="empDep"><option value="Cashier">Cashier</option><option value="Tech Sales">Tech Sales<option value="Print Associate">Print Associate</option></option></select>
            <br>
            <label for="empStart">Enter Your Employee Start Date.</label>
            <br>
            <input type="date" name="empStart" id="EmpStart">
            <br>
            <label for="empTitle">Enter Your Employee Job Title.</label>
            <br>
            <input type="text" name="empTitle" id="EmpTitle">
            <br>
            <label for="empSal">Enter Your Employee Salary.</label>
            <br>
            <input type="text" name="empSal" id="EmpSal">
            <br>
            <button type="submit">Submit Employee</button>
        </form>
    </div>
</body>
</html>
